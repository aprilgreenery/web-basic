<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>섭씨 화씨 변환</title>
        <style>
        </style>
    </head>
    <body>
 
      <script>
    var triedC = 0; // 변환한 횟수를 담는 변수
    var triedF = 0;

    while(true){
      console.log("~MENU~");
      console.log("1. 섭씨에서 화씨로 변환"); 
      console.log("2. 화씨에서 섭씨로 변환"); 
      console.log("3. 프로그램 종료");

      menu = prompt("메뉴를 선택하세요.", "1");

      if(menu == "1"){ 
        if(triedF == 0){ // 1. 변환 후 화씨를 출력
        c = prompt("숫자를 입력해주세요.","");
        c = Number(c);
        f = (c * 1.8 + 32).toFixed(1);
        console.log(f+"°F");
        formerC = c; // 입력한 숫자를 기억
        triedC++; // 변환했음을 기록
        }else if(triedF == 1){ // 2. 이전에 입력한 화씨를 출력
            console.log(c + "°C를 다시 화씨로 변환하면 " + formerF + "°F");
            triedF = 0; // 출력 후 변환 기록은 초기화
        }

      }else if(menu == "2"){ 
        if(triedC == 0){ // 1. 변환 후 섭씨를 출력
        f = prompt("숫자를 입력해주세요", "");
        f = Number(f);
        c = ((f - 32)/1.8).toFixed(1);
        console.log(c+"°C");
        formerF = f;
        triedF++;
        }else if(triedC == 1){ // 2. 이전에 입력한 섭씨를 출력
            console.log(f + "°F를 다시 섭씨로 변환하면 " + formerC + "°C");
            triedC = 0;
        }
      }else if(menu == "3"){
        console.log("프로그램 종료");
        break;
      }
    }
      </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lotto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            margin-left: auto;
            margin-right: auto;
        }
        tbody{
            border-color:teal;
        }
        
    </style>
    <body>


        <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">추첨 결과</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table" style="text-align:center"">
                    <thead class="thead-dark">
                            <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">#1</th>
                                    <th scope="col">#2</th>
                                    <th scope="col">#3</th>
                                    <th scope="col">#4</th>
                                    <th scope="col">#5</th>
                                    <th scope="col">#6</th>

                                    
                                  </tr>
                    </thead>
                 <tbody class="modal-body" ><ol>
                      

                 </ol>
                  </tbody>
                </table>
                <div class="modal-footer">
                    <span class="retry"></span>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="myFunction()"class="btn btn-primary">print</button>
                </div>
                </div>
            </div>
            </div>
                        <button type="button" class="btn btn-light lotto" data-toggle="modal" data-target="#exampleModal">
                            추첨
                          </button>
                     
    <script>
        var Try = prompt("몇 회 하시곘습니까?","")
        
        
        $('.lotto') .click (function(){
            $('.modal-body tr').remove();
            $('.retry div').remove();
        for(i=0; i<Try; i++){
        var numbers =[];
        $('.modal-body') 
        while(numbers.length<6){
        var number = (Math.floor((Math.random()*45)+1))
        if(numbers.indexOf(number)==-1){
            numbers.push(number);

        }numbers.sort(function(a,b){return a-b});
        }
        
        $('.modal-body').append (
           "<tr>"+"<td>"+"</td>"+
            "<td>"+ numbers [0] +"</td>"+
            "<td>"+ numbers [1] +"</td>"+
            "<td>"+ numbers [2] +"</td>"+
            "<td>"+ numbers [3] +"</td>"+
            "<td>"+ numbers [4] +"</td>"+
            "<td>"+ numbers [5] +"</td>"
             + "</tr>");

             var Price = Try*1000

        

       };       
       $ ('.retry').append (
           "<div>"+ "총 가격" + ":"+Price +"원" +"</div>"
        ) 
        
        });

        function myFunction() {
            window.print();
}

        // $('.retry') .click(function(){
        //  $('.modal-body tr').remove();
        // });
    </script>



       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
